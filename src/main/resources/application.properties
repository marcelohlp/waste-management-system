spring.application.name=Waste Management System

spring.datasource.url=${DB_ORACLE_URL}
spring.datasource.username=${DB_ORACLE_USERNAME}
spring.datasource.password=${DB_ORACLE_PASSWORD}

spring.flyway.baselineOnMigrate=true

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

my.secret.key=${JWT.SECRET:adsfiap}